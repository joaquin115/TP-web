<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <link rel="icon" type="image/x-icon" href="assets/contacto2.png" />
    <title>contacto</title>
</head>
<body>
    

    <div>
        <span class="logo"> 
                <a href="index.html"><img src="assets/logo.svg" alt="logo"></a> 
        </span>
        
        
        <div class="content">
            <div class="contacto" style='text-align:center' >
                <h1> CONTACTO</h1>
                <p>Si desea contactarse con nosotros, puede hacerlo a través de los siguientes medios:</p>
                <p>Telefono: 123456789</p>
                <p>Email:Brewery@hotmail.com</p>
                <p>Direccion: Av. Siempre Viva 123</p>
            </div>
        </div>    
        <div class="formulario">
            <br>
            <p style='text-align:center'><h3> Tambien puedes dejar tus datos en este formulario y nos comunicaremos contigo.</h3> 
            
            <form action="enviar" method="get">
                <div class="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email">
                </div>
                <div class="">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div class="">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div class="footer">
            <p>© 2022 - Todos los derechos reservados</p>    
        </div>
    </div>    
    
        
</body>
</html>
